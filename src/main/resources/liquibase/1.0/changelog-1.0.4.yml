databaseChangeLog:
  - changeSet:
      id: Create shop table
      author: Yusif Hajiyev
      changes:
        - createTable:
            tableName: shop
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name_az
                  type: varchar(100)
              - column:
                  name: name_en
                  type: varchar(100)
              - column:
                  name: name_ru
                  type: varchar(100)
              - column:
                  name: image_url
                  type: varchar(100)
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp